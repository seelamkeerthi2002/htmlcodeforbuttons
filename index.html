<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="Stylesheet" href="../css/style.css">
</head>
<body>
    <div class = 'container'>
        <div class="row1">
            <h1 id = 'r_num'>Roll Number</h1>    
        </div>
        <div class="row2">
            <div class="input-box">
                <input type="text" size="30" id = 'data1' class = 'm-font round-border'>
            </div>
            <div class="input-box">
                <input type="text" size="30" id = 'data2' class="m-font round-border">
            </div>
        </div>
        <div class="row3">
            <h1 id = 'result'>Answer</h1>
        </div>
        <div class="row4">
            <button class="btn" onclick="addition()">Add</button>
            <button class="btn">Subtract</button>
            <button class="btn">Multiply</button>
            <button class="btn">Division</button>
            <button class="btn">isEven</button>
            <button class="btn">isOdd</button>
        </div>
    </div>
    <div class="row5">
        <button onclick="add_roll_number()" class="btn" style="width: auto;">Show Roll Number</button>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
